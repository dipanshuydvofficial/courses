<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Botany Course Content | WebMastery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    #mobileMenu { display: none; }
    .active-lecture { background: linear-gradient(to right, #bbf7d0 60%, #fff 100%); font-weight: bold; }
    .lecture-tab { cursor: pointer; transition: background 0.2s; }
    .lecture-tab:hover { background: #f0fdf4; }
    /* Hide scrollbars on the lecture list on webkit browsers */
    .lectures-scroll::-webkit-scrollbar { display: none; }
    .lectures-scroll { -ms-overflow-style: none; scrollbar-width: none; }
    /* Custom aspect ratio for larger video */
    .video-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    /* Make video even larger on desktop */
    @media (min-width: 1024px) {
      .video-container {
        padding-bottom: 60%; /* Slightly taller on desktop */
        min-height: 500px;
      }
    }
  </style>
</head>
<body class="bg-green-50 font-inter min-h-screen">

  <!-- Header -->
  <header class="bg-white fixed w-full top-0 z-40 shadow-sm">
    <nav class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
      <a class="text-2xl font-black tracking-tight text-green-700" href="/">WebMastery</a>
      <ul id="desktopMenu" class="hidden md:flex items-center space-x-7 text-gray-700 font-semibold">
        <li><a href="/" class="hover:text-green-700">Home</a></li>
        <li><a href="/botany.html" class="hover:text-green-700">Course Details</a></li>
        <li><a href="/botany-content.html" class="hover:text-green-700 font-extrabold text-green-700">Course Content</a></li>
        <li><a href="#profile" class="hover:text-green-700"><i class="ph ph-user-circle"></i></a></li>
      </ul>
      <div id="menuBtn" class="md:hidden text-3xl text-green-700 cursor-pointer">&#9776;</div>
    </nav>
    <ul id="mobileMenu" class="md:hidden bg-white text-gray-700 flex flex-col space-y-5 p-8 text-lg shadow">
      <li><a href="/" class="hover:text-green-700">Home</a></li>
      <li><a href="/botany.html" class="hover:text-green-700">Course Details</a></li>
      <li><a href="/botany-content.html" class="hover:text-green-700 font-extrabold text-green-700">Course Content</a></li>
      <li><a href="#profile" class="hover:text-green-700"><i class="ph ph-user-circle"></i> Profile</a></li>
    </ul>
  </header>

  <!-- Main Content -->
  <main class="max-w-full mx-auto px-2 md:px-4 flex flex-col lg:flex-row gap-6 pt-28 pb-12">

    <!-- Lecture Player Section (Now takes priority and more space) -->
    <section class="flex-1 bg-white rounded-xl shadow-lg fade-in order-1 lg:order-1">
      <div class="p-4 md:p-6">
        <!-- Much Larger Video Container -->
        <div class="video-container bg-black rounded-xl overflow-hidden shadow-2xl mb-6">
          <iframe id="lecturePlayer"
            src="https://www.youtube.com/embed/QwsB8-OixhI"
            title="Botany Sample Lecture"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen"
            allowfullscreen
            class="rounded-xl"></iframe>
        </div>
        
        <!-- Lecture Info -->
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-4">
          <div class="flex-1">
            <h1 id="lectureTitle" class="text-2xl md:text-3xl font-bold text-green-800 mb-2">Vipin Sharma One shot</h1>
            <div id="lectureDesc" class="text-gray-600 text-lg">Plant Growth Regulators || one shot by Vipin sir || Prachand</div>
          </div>
          <!-- Controls: Previous/Next -->
          <div class="flex gap-2 mt-3 md:mt-0">
            <button id="prevBtn" class="bg-green-500 hover:bg-green-600 px-6 py-3 rounded-l-xl text-white font-bold transition disabled:opacity-40 disabled:cursor-not-allowed">
              <i class="ph ph-skip-back"></i> Prev
            </button>
            <button id="nextBtn" class="bg-green-500 hover:bg-green-600 px-6 py-3 rounded-r-xl text-white font-bold transition disabled:opacity-40 disabled:cursor-not-allowed">
              Next <i class="ph ph-skip-forward"></i>
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Sidebar: Chapters & Lectures (Now smaller and on the right) -->
    <aside class="w-full lg:w-96 bg-white rounded-xl shadow p-4 h-max sticky top-28 self-start fade-in order-2 lg:order-2">
      <h2 class="font-bold text-xl text-green-700 mb-4 flex items-center gap-2">
        <i class="ph ph-plant"></i> Course Content
      </h2>
      <div class="lectures-scroll overflow-y-auto max-h-[70vh] pr-2">
        <div id="chaptersList" class="space-y-2">
          <!-- Chapter and lectures rendered by JS -->
        </div>
      </div>
    </aside>

  </main>

  <!-- Footer -->
  <footer class="bg-white border-t border-green-100 text-green-900 text-center py-8 flex flex-col gap-3 items-center">
    <span class="font-extrabold text-xl text-green-700">WebMastery</span>
    <span class="text-sm text-green-500">&copy; 2025 WebMastery. All rights reserved.</span>
  </footer>

  <!-- JS Logic -->
  <script>
    // 1) Responsive mobile menu
    const menuBtn = document.getElementById("menuBtn");
    const mobileMenu = document.getElementById("mobileMenu");
    menuBtn.addEventListener("click", () => {
      mobileMenu.style.display = mobileMenu.style.display === "flex" ? "none" : "flex";
    });

    // 2) Fade-in effect
    function fadeInOnScroll() {
      document.querySelectorAll('.fade-in').forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top <= window.innerHeight - 64) {
          el.classList.add('visible');
        }
      });
    }
    window.addEventListener('scroll', fadeInOnScroll);
    window.addEventListener('DOMContentLoaded', fadeInOnScroll);

    // 3) Chapters/Lectures Data
    const chaptersData = [
      {
        name: "PGR",
        lectures: [
          {
            title: "Vipin Sharma One shot",
            desc: "Plant Growth Regulators || one shot by Vipin sir || Prachand.",
            youtube: "QwsB8-OixhI"
          },
          {
            title: "Roots, Stems, Leaves",
            desc: "Understanding the different organs and their modifications.",
            youtube: "uKDGjS6QCwQ"
          }
        ]
      },
      {
        name: "Plant Anatomy",
        lectures: [
          {
            title: "Cell Types & Tissues",
            desc: "Plant cells, simple and complex tissues with examples.",
            youtube: "wUJxrqBXY6w"
          },
          {
            title: "Vascular Tissue",
            desc: "Phloem & xylem: structure, function, and importance.",
            youtube: "Lx8DXMRkStA"
          }
        ]
      },
      {
        name: "Plant Physiology",
        lectures: [
          {
            title: "Photosynthesis",
            desc: "Exploring the process of photosynthesis in plants.",
            youtube: "D1aN3Ev5Bz8"
          },
          {
            title: "Transpiration & Water Movement",
            desc: "Mechanism and significance of transpiration.",
            youtube: "OPkqrhHxGFU"
          }
        ]
      }
    ];

    // 4) Render chapters and lectures
    const chaptersList = document.getElementById("chaptersList");
    let current = { chap: 0, lec: 0 };

    function renderChapters(activeChap, activeLec) {
      chaptersList.innerHTML = "";
      chaptersData.forEach((chapter, cIdx) => {
        const chapDiv = document.createElement('div');
        // Chapter title
        const chapHead = document.createElement('div');
        chapHead.textContent = `${cIdx + 1}. ${chapter.name}`;
        chapHead.className = "font-bold text-green-700 mt-4 mb-2 text-lg";
        chapDiv.appendChild(chapHead);
        // Lectures in chapter
        chapter.lectures.forEach((lec, lIdx) => {
          const lecTab = document.createElement("div");
          lecTab.className = "lecture-tab rounded-lg px-4 py-3 text-gray-700 mb-2 " +
            (cIdx === activeChap && lIdx === activeLec ? "active-lecture shadow-md" : "hover:shadow-sm");
          lecTab.innerHTML = `
            <div class="flex items-center gap-3">
              <span class="bg-green-100 text-green-700 px-2 py-1 rounded text-sm font-bold">${cIdx+1}.${lIdx+1}</span>
              <div class="flex-1">
                <div class="font-medium">${lec.title}</div>
                <div class="text-sm text-gray-500 truncate">${lec.desc}</div>
              </div>
            </div>
          `;
          lecTab.onclick = () => setLecture(cIdx, lIdx);
          chapDiv.appendChild(lecTab);
        });
        chaptersList.appendChild(chapDiv);
      });
    }

    // 5) Set lecture in player
    function setLecture(chapIdx, lecIdx) {
      const lec = chaptersData[chapIdx].lectures[lecIdx];
      // Clean YouTube URL - remove any extra parameters
      const youtubeId = lec.youtube.split('?')[0];
      document.getElementById("lecturePlayer").src = `https://www.youtube.com/embed/${youtubeId}?autoplay=1&rel=0&modestbranding=1`;
      document.getElementById("lectureTitle").textContent = lec.title;
      document.getElementById("lectureDesc").textContent = lec.desc;
      current.chap = chapIdx;
      current.lec = lecIdx;
      renderChapters(chapIdx, lecIdx);
      
      // Update button states
      updateButtonStates();
      
      // Scroll to player on mobile
      if (window.innerWidth < 1024) {
        window.scrollTo({top: document.getElementById('lecturePlayer').offsetTop - 120, behavior: 'smooth'});
      }
    }

    // 6) Update button states
    function updateButtonStates() {
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      
      // Disable prev if at first lecture of first chapter
      prevBtn.disabled = (current.chap === 0 && current.lec === 0);
      
      // Disable next if at last lecture of last chapter
      const isLastChapter = current.chap === chaptersData.length - 1;
      const isLastLecture = current.lec === chaptersData[current.chap].lectures.length - 1;
      nextBtn.disabled = (isLastChapter && isLastLecture);
    }

    // 7) Prev/Next navigation
    function prevLecture() {
      let { chap, lec } = current;
      if (lec > 0) {
        lec--;
      } else if (chap > 0) {
        chap--;
        lec = chaptersData[chap].lectures.length - 1;
      } else {
        return;
      }
      setLecture(chap, lec);
    }

    function nextLecture() {
      let { chap, lec } = current;
      if (lec < chaptersData[chap].lectures.length - 1) {
        lec++;
      } else if (chap < chaptersData.length - 1) {
        chap++;
        lec = 0;
      } else {
        return;
      }
      setLecture(chap, lec);
    }

    document.getElementById("prevBtn").onclick = prevLecture;
    document.getElementById("nextBtn").onclick = nextLecture;

    // Init
    renderChapters(0, 0);
    setLecture(0, 0);
  </script>
</body>
</html>
