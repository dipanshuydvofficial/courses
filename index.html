<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Courses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Online Courses</div>
            <ul>
                <li><a href="#" id="home-link">Home</a></li>
                <li><a href="#" id="all-courses-link">All Courses</a></li>
                <li><a href="#" id="my-progress-link">My Progress</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="courses-section">
            <div class="courses-header">
                <h1>Our Courses</h1>
                <div class="filter-search-container">
                    <input type="text" id="search-bar" placeholder="Search for courses...">
                    <div class="filter-options">
                        <select id="category-filter">
                            <option value="all">All Categories</option>
                        </select>
                        <select id="level-filter">
                            <option value="all">All Levels</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="courses-grid" class="courses-grid">
                <!-- Course cards will be injected here by JavaScript -->
            </div>
        </section>

        <section id="progress-section" class="hidden">
            <h1>My Progress</h1>
            <div id="progress-grid" class="courses-grid">
                <!-- Completed courses will be injected here by JavaScript -->
            </div>
        </section>
    </main>

    <div id="course-details-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-body">
                <!-- Course details will be injected here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
